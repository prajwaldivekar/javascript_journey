<body>
    <h1>Compostion function in javascript</h1>

    <script>

// Function composition is a technique in JavaScript that allows developers to combine multiple functions into a single, more powerful function. This approach can help simplify code, improve readability, and make it easier to create complex logic.
        function add(a,b){
            return a+b;
        }

        function square(value){
            return value*value;
        }

        function addTwoabdSquare(a,b){
           return square(add(a,b));
        }
        const addResult =add(2,5);
        console.log(square(addResult));
    </script>
