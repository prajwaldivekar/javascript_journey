<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get element by id</title>
</head>
<body>
    <h3>The user name in 
        <span id="username">Prajwal Divekar</span>
    </h3>

    <script>
        //user name is change Prajwal to Advit
        const id = document.getElementById("username")
        id.innerText="Advit Divekar"
    </script>
</body>
</html>
