<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curring in javascript</title>
</head>
<body>

    <h1>Curring in javascript</h1>

    <script>

// Curried functions are constructed by chaining closures and by defining and immediately returning their inner functions simultaneously.

     function add (a){
      return  function (b){
        return function(c){
            return a+b+c;
        };
      };
     };
     add(2)(1)(4);
     console.log(add(2)(1)(4));

    //  Practical uses of Curring

    function sendAutoEmail(to){
        return function (subject){
            return function (body){
                console.log(`Sending email to ${to} with subject ${subject}:${body}`);
            };
        };
    }
    let step1= sendAutoEmail("prajwaldivekar2007@gmail.com")
    let step2 = step1("New order conformation")
    step2("Hey...!, Prajwal here is something for you.") 

    // Output
    // Sending email to prajwaldivekar2007@gmail.com with subject New order conformation:Hey...!, Prajwal here is something for you.

    </script>
</body>
</html>
