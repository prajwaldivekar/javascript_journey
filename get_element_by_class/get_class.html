<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get element by class</title>
</head>
<body>
    <div class="contanier">
        <h3>Learning get element by class</h3>
    </div>
    <div class="black">
        div with class block
    </div>

    <script>
        var el = document.getElementsByClassName("container")
        for(var i=0;i<el.length;i++){
            el[i].style.color="red";
        }
        
    </script>
</body>
</html>
